<!DOCTYPE html>
<html lang="en">
<head>
	<!--links here-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Screen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="iphone-container"> <!-- phone display frame -->
        <div id="screen-content"> <!-- All content inside of here -->
            <header> <!-- Top navigation icon -->
            <div class="header_container">
                <div class="header_item menu">
                    <a href="index.html"><img src="images/arrow-back.png" style="max-width: 60%;" /></a>
                </div>
                <div class="header_item logo" style="align-self: center">
                    <a href="index.html"><img src="images/logo.png" /></a>
                </div>
                <div class="header_item chat">
                    <a href="Chat.html"><img
                        src="images/messenger.png"
                        alt="Message icons created by Freepik - Flaticon"
                        style="max-width: 40%"/></a>
                    
                </div>
            </div>
        </header>
        <hr>

        <div id="locaitonDetails">
            <p>Location: Burlington | Hours: 6am-10pm | <a href="chatLocationChange.html"><button>Change</button></a> </p> 
        </div>

        <hr>

        <!-- main app content here & below -->

        <div id="SxPopup">
            <h3>How can we help?!</h3>


            <button type="button" class="option" id="narcan">Narcan</button>
            <button type="button" class="option" id="hivTest">HIV Test</button>
            <button type="button" class="option" id="testStrips">Test Strips</button>
            <button type="button" class="option" id="sterileSupplies">Sterile Supplies</button>

            <a href="chatPostBurlington.html">
                <button id="serviceSubmitButton" type="submit">Submit</button>
            </a> 
        </div>

        <script>
        document.addEventListener('DOMContentLoaded', function () {
            var buttons = document.querySelectorAll('#SxPopup button');

            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // Toggle the 'selected' class on the clicked button
                    this.classList.toggle('selected');
                });
            });
        });
         </script>





        <!-- No content here/below -->
    </div>
</body>
</html>
