<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Home Screen</title>
    </head>
    <style>
        .header_container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
        img {
            height: auto;
            width: auto; /* ie8 */
        }
    </style>
    <body>
        <header>
            <div class="header_container">
                <div class="header_item menu">
                    <img src="images/hamburger.png" />
                </div>
                <div class="header_item logo" style="align-self: center">
                    <img src="images/logo.png" />
                </div>
                <div class="header_item chat">
                    <img
                        src="images/messenger.png"
                        alt="Message icons created by Freepik - Flaticon"
                        style="max-width: 10%"
                    />
                </div>
            </div>
        </header>
        <div>
            <h1>Vermont Cares</h1>
            <p>This is a test</p>
        </div>
    </body>
</html>
